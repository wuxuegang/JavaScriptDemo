<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ArcGISTiledMapServiceLayer</title>


    <link rel="stylesheet" type="text/css" href="http://localhost:8080/arcgis_js_api/V3.9/3.9/js/esri/css/esri.css" />
    <script type="text/javascript" src="http://localhost:8080/arcgis_js_api/V3.9/3.9/"></script>
    <style type="text/css">
        html,body,#mapDiv {
            width:100%;
            height:100%;
        }
    </style>
    <script type="text/javascript">
        dojo.require("esri.map");
        function init() {
            var myMap = new esri.Map("mapDiv");
            var myTiledMapServiceLayer = new esri.layers.ArcGISTiledMapServiceLayer("http://cache1.arcgisonline.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer");
            myMap.addLayer(myTiledMapServiceLayer);
        }
        dojo.addOnLoad(init);
    </script>
</head>
<body>
<div id="mapDiv"></div>
</body>
</html>
