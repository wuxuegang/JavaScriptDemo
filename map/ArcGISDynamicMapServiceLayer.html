<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>ArcGISDynamicMapServiceLayer</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/arcgis_js_api/V3.9/3.9/js/esri/css/esri.css" />
    <script type="text/javascript" src="http://localhost:8080/arcgis_js_api/V3.9/3.9/"></script>

    <style>
        html, body, #mapDiv{
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>
    <script>
        var map;


        require([
            "esri/map",
            "esri/layers/ArcGISDynamicMapServiceLayer",
            "esri/layers/ImageParameters",
            "dojo/domReady!"
        ], function (
                Map, ArcGISDynamicMapServiceLayer, ImageParameters) {

            map = new Map("mapDiv");

            //var imageParameters = new ImageParameters();
            //imageParameters.format = "JPEG"; //set the image type to PNG24, note default is PNG8.

            //Takes a URL to a non cached map service.
            var dynamicMapServiceLayer = new ArcGISDynamicMapServiceLayer("https://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Petroleum/KGS_OilGasFields_Kansas/MapServer", {
                "id": "oilAndGasLayer",
                "opacity": 0.75
            });

            map.addLayer(dynamicMapServiceLayer);
        });
    </script>
</head>
<body>
<div id="mapDiv"></div>
</body>
</html>
